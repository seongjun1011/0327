<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <h3>시작 그룹</h3>
                    <input id="p1" type="radio" name="page" value="p1">
                    <label for="p1">새 탭 페이지 열기</label>
                    <br>
                    <input id="p2" type="radio" name="page" value="p2">
                    <label for="p2">중단한 위치에서 계속하기</label>
                    <br>
                    <input id="p3" type="radio" name="page" value="p3">

            </tr>
            <tr>
                <h3>개인정보 및 보안</h3>
                    <input id="g1" type="radio" name="personal" value="g1">
                    <label for="g1">동기화 및 서비스</label>
                    <br>
                    <input id="g2" type="radio" name="personal" value="g2">
                    <label for="g2">로그인 허용</label>
                    <br>
                    <input id="g3" type="radio" name="personal" value="g3">
                    <label for="g3">페이지 미리 로드</label>
            </tr>
        </table>
    </form>

</html>
